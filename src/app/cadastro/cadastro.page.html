<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title id="font-mont">Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <form [formGroup]="registerForm.getForm()">
    <ion-item lines="full">
      <ion-label position="floating" id="font-mont">Nome</ion-label>
      <ion-input type="text" required formControlName="nome"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" id="font-mont">Sobrenome</ion-label>
      <ion-input type="text" required formControlName="sobrenome"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" id="font-mont">Email</ion-label>
      <ion-input type="text" required formControlName="email"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" id="font-mont">Telefone</ion-label>
      <ion-input type="text" required formControlName="phone"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" id="font-mont">CPF</ion-label>
      <ion-input type="text" required formControlName="cpf"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" id="font-mont">Senha</ion-label>
      <ion-input type="password" required formControlName="password"></ion-input>
    </ion-item>
  </form>
  </ion-card>

  <ion-card>
  <form [formGroup] = "registerForm.getForm()">
    <ion-item lines="full">
      <ion-label position="floating" id="font-mont">Endereço</ion-label>
      <ion-input type="text" required formControlName="endereco"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" id="font-mont">Número</ion-label>
      <ion-input type="text" required formControlName="numero"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" id="font-mont">Complemento</ion-label>
      <ion-input type="text" required formControlName="complement"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" id="font-mont">CEP</ion-label>
      <ion-input type="password" required formControlName="cep"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating" id="font-mont">Estado</ion-label>
        <ion-input type="password" required formControlName="estado"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating" id="font-mont">Cidade</ion-label>
        <ion-input type="password" required formControlName="cidade"></ion-input>
      </ion-item>
    </form>
  </ion-card>

      <ion-row>
        <ion-col>
          <ion-button type="submit" id="btn-green" id="font-mont"
          expand="block" (click)="register()"> Cadastrar </ion-button>
        </ion-col>
      </ion-row>
</ion-content>
